<body>

<h2>ğŸ” Anonymisation RGPD â€“ Note Fiscale</h2>

<input type="file" id="fileInput" accept=".docx" />
<br/>
<button onclick="upload()">Anonymiser</button>

<div id="downloads">
    <hr>
    <h3>ğŸ“¥ TÃ©lÃ©chargement</h3>
    <ul>
        <li><a id="anonLink" href="#">ğŸ“„ Note fiscale anonymisÃ©e</a></li>
        <li><a id="mapLink" href="#">ğŸ—‚ï¸ Mapping RGPD</a></li>
    </ul>
</div>

<script>
async function upload() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) {
        alert("Veuillez sÃ©lectionner un fichier DOCX");
        return;
    }

    const formData = new FormData();
    formData.append("file", file);

    const response = await fetch("/anonymize", {
        method: "POST",
        body: formData
    });

    if (!response.ok) {
        alert("Erreur lors de l'anonymisation");
        return;
    }

    const data = await response.json();

    document.getElementById("anonLink").href = "/download/" + data.anonymized_file;
    document.getElementById("mapLink").href = "/download/" + data.mapping_file;

    document.getElementById("downloads").style.display = "block";
}
</script>

</body>
